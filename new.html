    </div>

    <script>
        // ... 数据存储部分保持不变 ...

        document.addEventListener('DOMContentLoaded', function() {
            const inputField = document.getElementById('input-field');
            const outputDiv = document.getElementById('output');
            let currentUser = null;
            
            function addOutput(text, isCommand = false) {
                // ... 保持不变 ...
            }
            
            function showPermissionWarning(requiredLevel) {
                // ... 保持不变 ...
            }
            
            function handleCommand(command) {
                addOutput(command, true);
                
                if (!currentUser) {
                    if (command.toLowerCase() === 'help') {
                        addOutput('<div>可用命令：<br>LOGIN - 开始认证过程<br>HELP - 显示帮助信息</div>');
                    } else if (command.toLowerCase() === 'login') {
                        addOutput('请输入用户凭证 (格式: 用户名 | 密码)');
                    } else if (credentials[command]) {
                        currentUser = credentials[command];
                        addOutput(`<div class="user-info">许可接受。用户名：${currentUser.name}<br>职位：${currentUser.role}，${currentUser.site}<br>权限级别: ${currentUser.level}</div>`);
                        addOutput('输入命令或HELP查看可用命令');
                    } else {
                        addOutput('<div class="error">错误：无效命令或凭证</div>');
                        addOutput('<div>输入HELP查看可用命令</div>');
                    }
                } else {
                    const parts = command.split(' ');
                    const cmd = parts[0].toLowerCase();
                    
                    if (cmd === 'help') {
                        if (parts[1] === 'access') {
                            addOutput('<div><strong>ACCESS命令：</strong> 检索SCP文档<br>用法：ACCESS [SCP编号]<br>示例：ACCESS 2317<br><br>可用SCP：2317, 049, 173, 106<br><br>登录凭证格式：用户名 | 密码</div>');
                        } else {
                            let helpText = '<div>可用命令：<br>';
                            helpText += 'ACCESS [SCP编号] - 检索SCP文档<br>';
                            helpText += 'LOGOUT - 结束当前会话<br>';
                            helpText += 'CLEAR - 清屏<br>';
                            helpText += 'HELP - 显示帮助信息<br>';
                            helpText += 'HELP ACCESS - 显示ACCESS命令详情<br>';
                            
                            if (currentUser.level >= 3) {
                                helpText += '<span class="admin-only">管理员命令:<br>';
                                helpText += 'ADD ACCESS - 添加新文档<br>';
                                helpText += 'LIST USERS - 显示所有用户<br>';
                                helpText += 'LIST ARTICLES - 显示所有文档</span>';
                            }
                            
                            helpText += '</div>';
                            addOutput(helpText);
                        }
                    } 
                    // ... 其他命令处理保持不变 ...
                }
                
                inputField.value = '';
            }
            
            inputField.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const command = inputField.value.trim();
                    if (command) {
                        handleCommand(command);
                    }
                }
            });
        });
    </script>

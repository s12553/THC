<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP-Foundation Terminal Access System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(#2a2a2a 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .terminal-container {
            width: 100%;
            max-width: 900px;
            background-color: #0f0f0f;
            border: 1px solid #444;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 100, 0, 0.3);
            overflow: hidden;
        }
        
        /* ... 其他样式保持不变 ... */

        /* 新增样式 */
        .search-confirm {
            color: #66aaff;
            margin: 10px 0;
            padding: 5px;
            border-left: 2px solid #66aaff;
        }

        .mark-tag {
            display: inline-block;
            background-color: #660066;
            color: #ff99ff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!-- HTML内容保持不变 -->
    <script src="data/personnel.js"></script>
    <script src="data/articles.js"></script>
    <script src="commands/commands.js"></script>
    <script src="commands/sync.js"></script>
    
    <script>
        // 全局状态
        let currentUser = null;
        let contentData = { articles: {} };
        let usersData = {};
        let pendingAction = null; // 用于处理Y/N确认
        
        // ... 其他函数保持不变 ...

        // 修改初始化函数以处理Y/N确认
        document.addEventListener('DOMContentLoaded', function() {
            initData();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            const now = new Date();
            const options = { hour: 'numeric', minute: 'numeric', weekday: 'long', month: 'long', day: 'numeric' };
            document.getElementById('system-time').textContent = now.toLocaleDateString('en-US', options);
            
            const inputField = document.getElementById('input-field');
            
            function handleInput(e) {
                if (e.key === 'Enter') {
                    const command = inputField.value.trim();
                    if (command) {
                        // 处理Y/N确认
                        if (pendingAction && (command.toLowerCase() === 'y' || command.toLowerCase() === 'n')) {
                            pendingAction(command.toLowerCase() === 'y');
                            pendingAction = null;
                        } else {
                            handleCommand(command);
                        }
                        inputField.value = '';
                    }
                }
            }
            
            inputField.addEventListener('keydown', handleInput);
        });
    </script>
</body>
</html>
